<ion-header>
  <ion-toolbar>
    <ion-title>
      Item remove not updating list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of itemlist">
    <ion-card-content>
      Item {{item}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button fill="block" (click)="removeItem()">
    delete item
  </ion-button>
  <ion-button fill="block" (click)="addItem()">
    add item
  </ion-button>
</ion-footer>
